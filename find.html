<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      
  
      
       <a href="settings.html"> <span
          ><i class="fa-solid fa-gear fa-lg"></i>
          <span class="dot"></span>
        </span>
      </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#SON</h5>
            <h6 class="open-post__hashtags">#son#7#tottenham</h6>
            <div class="open-post__members">
              <img
                src="https://dimg.donga.com/wps/NEWS/IMAGE/2023/05/12/119255016.1.jpg"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
                <img  src="https://www.ikbc.co.kr/data/kbc/image/2023/03/14/kbc202303140094.800x.9.jpg"/>
                <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
          </div>
        </div>
      </div>
    
      <div class="open-post__underline"></div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#KANG-IN-LEE</h5>
          <h6 class="open-post__hashtags">#kang-in-lee#18#psg</h6>
          <div class="open-post__members">
            <img
              src="https://dimg.donga.com/wps/NEWS/IMAGE/2023/05/12/119255016.1.jpg"
            />
            <span class="open-post__members-count">451 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
              <img  src="https://i.namu.wiki/i/HFN6udKj8FwLE7qasHwuntIkXWm3Hw17tdV3tWGvh01gBRymCPd1UE82KjKUIK8oeS7LTEshaHckavsRZVdLv-JQqsxhPYMutfku3WDeGu5sqYNkwp_Wll8rM9TP2cXkBYtyv1lFX1ONaCo9zjkBvg.webp"/>
              <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>215</span></div>
        </div>
      </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    
    <div id="no-mobile">
      <span>Your screen is too big ..!</span>
    </div>


    <script
      src="https://kit.fontawesome.com/673d3d0432.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
