<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column"></div>
      <h1 class="alt-header__title">Min Joon</h1>
      <div class="alt-header__column">
        <span> <i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, January 18, 2024</div>

      <div class="message-row">
        <img
          src="https://i.namu.wiki/i/8QxTxhco5HcO3j-BuFISmZaRBu9ZSGPmUU--WIRUvCqhJQH2RYfcEQERj4BxN2LC676nRmu6_Xx9v7QNgts4J86SDaAKPAACgClLdccGlxGanyVL73wXuWfFt_ZtqOIA55pXHbBLlsOiAdWgXsxgSg.webp"
        />
        <div class="message-row__content">
          <span class="message__author">My Chemical Romance</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">14:57</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">14:57</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ..!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/673d3d0432.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
